- name: Install required packages
  ansible.builtin.dnf:
    name:
      - wget
      - perl
    state: present

- name: Download MySQL Community Release RPM (8.4 for EL9)
  ansible.builtin.get_url:
    url: https://dev.mysql.com/get/mysql84-community-release-el9-1.noarch.rpm
    dest: /tmp/mysql-repo.rpm

- name: Install MySQL repo
  ansible.builtin.dnf:
    name: /tmp/mysql-repo.rpm
    state: present

- name: Enable MySQL 8.4 module on RHEL 9
  ansible.builtin.command: dnf config-manager --set-enabled mysql-8.4-lts-community

- name: Install MySQL server
  ansible.builtin.dnf:
    name: mysql-community-server
    state: present

- name: Start and enable MySQL
  ansible.builtin.service:
    name: mysqld
    state: started
    enabled: true
