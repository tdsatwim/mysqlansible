- name: Enable MySQL 8.4 module on RHEL 9
  ansible.builtin.command:
    cmd: dnf module enable -y mysql:8.4

- name: Install MySQL 8.4 server
  ansible.builtin.dnf:
    name: mysql-server
    state: present

- name: Enable and start MySQL service
  ansible.builtin.service:
    name: mysqld
    enabled: yes
    state: started
