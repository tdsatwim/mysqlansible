- name: Ensure MySQL Repo RPM is in place
  ansible.builtin.copy:
    src: /tmp/mysql84-community-release-el9-1.noarch.rpm  # Use the locally copied file
    dest: /tmp/mysql84-community-release-el9-1.noarch.rpm
    mode: '0644'

- name: Install MySQL Yum Repository package
  ansible.builtin.dnf:
    name: /tmp/mysql84-community-release-el9-1.noarch.rpm
    state: present
    disable_gpg_check: yes

- name: Enable MySQL 8.4 repository
  ansible.builtin.command: dnf config-manager --set-enabled mysql-8.4-lts-community
  changed_when: false

- name: Install MySQL 8.4 Server
  ansible.builtin.dnf:
    name: mysql-server
    state: present

- name: Start and enable MySQL service
  ansible.builtin.systemd:
    name: mysqld
    state: started
    enabled: yes
