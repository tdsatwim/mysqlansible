- name: Download MySQL Community Release RPM (8.4 for EL9)
  ansible.builtin.get_url:
    url: https://dev.mysql.com/get/mysql84-community-release-el9-1.noarch.rpm
    dest: /tmp/mysql-repo.rpm
    mode: '0644'

- name: Install MySQL Yum Repository package
  ansible.builtin.dnf:
    name: /tmp/mysql-repo.rpm
    state: present
    disable_gpg_check: yes

- name: Enable MySQL 8.4 repository
  ansible.builtin.command: dnf config-manager --set-enabled mysql-8.4-lts-community
  changed_when: false

- name: Install MySQL 8.4 Server
  ansible.builtin.dnf:
    name: mysql-server
    state: present

- name: Start and enable MySQL service
  ansible.builtin.systemd:
    name: mysqld
    state: started
    enabled: yes
