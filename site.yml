- name: Install and configure MySQL (Database Server)
  hosts: mysql_servers
  become: yes
  roles:
    - mysql

- name: Install MySQL client on backupserver
  hosts: backup
  become: yes
  roles:
    - role: mysql
      tasks_from: install_client.yml

- name: Setup MySQL backups (Backup Server)
  hosts: backup
  become: yes
  roles:
    - role: mysql
      tasks_from: backup.yml
